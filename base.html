<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的博客项目</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blogs:index' %}">Blog Project</a>

            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3 text-white">你好, {{ user.username }}!</span>

                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">登出</button>
                    </form>
                {% else %}
                    <a class="nav-link d-inline-block me-2" href="{% url 'login' %}">登录</a>
                    <a class="nav-link d-inline-block btn btn-primary btn-sm text-white" href="{% url 'blogs:register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
